plugins {
    id 'war'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-core:5.3.29'
    implementation 'org.springframework:spring-context:5.3.29'
    implementation 'org.springframework:spring-web:5.3.29'
    implementation 'org.springframework:spring-webmvc:5.3.29'
    implementation 'org.hibernate.validator:hibernate-validator:6.2.5.Final'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.4'
    implementation 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.3.27'
    implementation 'org.springframework:spring-orm:5.3.27'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.hibernate:hibernate-core:5.3.27.Final'
    implementation 'org.springframework.data:spring-data-jpa:2.7.14'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

test {
    useJUnitPlatform()
}